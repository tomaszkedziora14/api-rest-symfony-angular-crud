<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Movies List </h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Release year</th>
            <th>Actors_Id</th>
            <th>Actors</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies;let i = index;">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.description}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.actors[0]['firstName']}}i wyswietla  {{i}}</td>
            <td>{{movie.actors[0]['lastName']}}i wyswietla  {{i}}</td>
            <td>
             
              <button (click)="EditMovie(movie.id)" class="btn btn-success">edit</button>
              <button (click)="deleteMovie(movie.id)" class="btn btn-danger">delete</button>
              <!-- <button (click)="movieDetails(movieid)" class="btn btn-info" style="margin-left: 10px">show</button> -->
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
